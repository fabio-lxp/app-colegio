<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Usuario</title>
  </head>
  <body>
    <h1>Crear Usuario</h1>
    <form
      id="form-crear-usuario"
      method="POST"
      action="{{ url_for('crear_usuario') }}"
    >
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email" name="email" id="email" required /><br />

      <label for="password">Contraseña:</label>
      <input type="password" name="contrasena" id="password" required /><br />

      <label for="rol">Rol:</label>
      <select name="rol" id="rol">
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option></select
      ><br />

      <button type="submit">Crear Usuario</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Seleccionar el formulario
      const form = document.getElementById("form-crear-usuario");

      // Escuchar el evento 'submit' del formulario
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevenir el envío automático del formulario

        // Mostrar la alerta de confirmación
        Swal.fire({
          title: "¿Estás seguro?",
          text: "Se creará un nuevo usuario con los datos proporcionados.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Sí, crear",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            // Enviar el formulario si el usuario confirma
            form.submit();
          }
        });
      });
    </script>
  </body>
</html>
